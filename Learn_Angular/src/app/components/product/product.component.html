
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>
              {{ item.id }}
            </td>
            <td>
              {{ item.productName }}
            </td>
          </tr>
    </tbody>
  </table>
